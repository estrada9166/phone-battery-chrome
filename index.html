<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetooth</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">
  <link rel="stylesheet" href="node_modules/material-components-web/dist/material-components-web.css">
</head>
<body>

  <header class="mdc-toolbar">
    <div class="mdc-toolbar__row">
      <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
        <span class="mdc-toolbar__title">Phone Battery</span>
      </section>
      <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
        <button id="searchBluetooth" class="mdc-button mdc-button--raised">
          Connect Phone
        </button>
      </section>
    </div>
  </header>

  <main class="main">
    <div class="cardContainer" hidden>
      <div class="mdc-card card cardTemplate" >
        <section class="mdc-card__primary">
          <h1 class="mdc-card__title mdc-card__title--large device--name"></h1>
          <h2 class="mdc-card__subtitle"><span class="value"></span><span>%</span></h2>
        </section>
        <section class="mdc-card__supporting-text">
          <canvas id="myChart" width="100" height="100"></canvas>
        </section>
      </div>
    </div>
  </main>
  <div class="loader">
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.bundle.js"></script>
  <script src="scripts/app.js" async></script>
</body>
</html>
